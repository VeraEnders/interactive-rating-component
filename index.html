<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-blue-very-dark text-grey-light">
  <div data-wrapper class="bg-blue-dark">
    <img src="./src/images/icon-star.svg" alt="star icon">
    <h2 class="text-white">How did we do?</h2> 
    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>

    <form action="#">
      <div class="rating">
        <label class="rating__radio-button">
          <input type="radio" name="rating" value="1">
          <span>1</span>
        </label>
        
        <label class="rating__radio-button">
          <input type="radio" name="rating" value="2">
          <span>2</span>
        </label>
          
        <label class="rating__radio-button">
          <input type="radio" name="rating" value="3">
          <span>3</span>
        </label>
        
        <label class="rating__radio-button">
          <input type="radio" name="rating" value="4">
          <span>4</span>
        </label>
        
        <label class="rating__radio-button">
          <input type="radio" name="rating" value="5">
          <span>5</span>
        </label>
      </div>

      <button type="rating__submit">Submit</button>
    </form>

  </div>

  <template>
    <img src="./src/images/illustration-thank-you.svg" alt="illustration">
    
    <p> You selected <!-- rating result --> out of 5</p>

    <h2>Thank you!</h2>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </template>
  
  <script src="./src/index.js"></script>
</body>
</html>
